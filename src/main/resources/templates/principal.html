<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>

<body>
<div class="container">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Rueditas</h5>

                <form action="#" method="post" th:action="@{/busqueda/buscar}">
                    <div class="mt-4">

                        <ul>
                            <li th:text="Información encontrada :)"></li>
                            <li th:text="'Marca: ' + ${busquedaDTO.marca}"></li>
                            <li th:text="'Modelo: ' + ${busquedaDTO.modelo}"></li>
                            <li th:text="'Número de Asientos: ' + ${busquedaDTO.nroAsientos}"></li>
                            <li th:text="'Precio: ' + ${busquedaDTO.precio}"></li>
                            <li th:text="'Color: ' + ${busquedaDTO.color}"></li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <a th:href="@{/busqueda/inicio}" class="btn btn-primary">Return</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
